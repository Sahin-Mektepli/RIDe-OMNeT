# Generated to run Semi simulations more easily
# Copied directly from omnet.ini at 15.08.25

[General]
network = SemiNetwork
*.iotNode*.inoutGateSize = 10
sim-time-limit = 1000s
*.iotNode*.serviceInterval = uniform(1, 5)
*.numNodes = 100
**.maliciousNodePercentage = 0.3
**.clusterCount = 1
**.clusterSize = int(numNodes / clusterCount)

**.attackerType = 1
#BENEVOLENT,    0
#CAMOUFLAGE,    1
#BAD_MOUTHING,  2
#MALICIOUS_100, 3
#COLLABORATIVE, 4
#OPPORTUNISTIC  5

#################################################
# Old fixed-seed config (single run)
[Config SingleRun]
extends = General
seed-set = 42
result-dir = results/semi/${configname}

#################################################
# New config: 10 different seeds for averaging
[Config Batch10]
extends = General
repeat = 10
seed-set = ${repetition}
# results go into a semi folder, one subdir per run:
result-dir = results/semi/${configname}-${repetition}

# disable heavy event logs
record-eventlog = false
[Config CamouflageSweep]
extends = General
**.maliciousNodePercentage = 0.3

# sweep camouflageRate: 0.1, 0.3, 0.5, 0.7, 0.9
**.camouflageRate = ${rate=0.1,0.3,0.5,0.7,0.9}

# repeat each setting 10 times with different seeds
repeat = 10
seed-set = ${repetition}

# result directory structure
result-dir = results/semi/${configname}/rate=${rate}/rep=${repetition}

record-eventlog = false
