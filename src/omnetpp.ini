[General]
network = BlockchainNetwork
*.iotNode*.inoutGateSize = 10
sim-time-limit = 1000s
*.iotNode*.serviceInterval = uniform(1, 5)
*.numNodes = 100
**.clusterCount = 10
**.clusterSize = int(numNodes / clusterCount)

**.attackerType = 1
#BENEVOLENT,    0
#CAMOUFLAGE,    1
#BAD_MOUTHING,  2
#MALICIOUS_100, 3
#COLLABORATIVE, 4
#OPPORTUNISTIC  5

#################################################
# Old fixed-seed config (single run)
[Config SingleRun]
extends = General
seed-set = 42
**.maliciousNodePercentage = 0.3

#################################################
# New config: sweep ratios, 10 seeds each
[Config Batch10]
extends = General


# sweep malicious node ratios
**.maliciousNodePercentage = ${ratio=0.2,0.3,0.4,0.5}

# repeat each ratio 10 times with different seeds
repeat = 10
seed-set = ${repetition}

# results stored under: results/Batch10/ratio=0.3/rep=7
result-dir = results/${configname}/ratio=${ratio}/rep=${repetition}

# avoid heavy event logs if not needed
record-eventlog = false
[Config CamouflageSweep]
extends = General
**.maliciousNodePercentage = 0.3

# sweep camouflageRate: 0.1, 0.3, 0.5, 0.7, 0.9
**.camouflageRate = ${rate=0.1,0.3,0.5,0.7,0.9}

# repeat each setting 10 times with different seeds
repeat = 10
seed-set = ${repetition}

# result directory structure
result-dir = results/${configname}/rate=${rate}/rep=${repetition}

record-eventlog = false
